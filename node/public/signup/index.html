<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Nombre de usuario" required>
      <input type="password" id="signupPassword" placeholder="Contraseña" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <button type="submit">Registrarse</button>
      <p class="error" id="signupError"></p>
    </form>
    <p>¿Ya tienes una cuenta? <a href="../signin">Inicia sesión aquí</a></p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
