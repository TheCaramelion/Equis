<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Inicio de Sesión</h2>
    <form id="signinForm">
      <input type="text" id="signinUsername" placeholder="Nombre de usuario" required>
      <input type="password" id="signinPassword" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
      <p class="error" id="signinError"></p>
    </form>
    <p>¿No tienes una cuenta? <a href="../signup">Regístrate aquí</a></p>
  </div>
  <script src="signin.js"></script>
</body>
</html>
